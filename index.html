        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Video Background</title>
            <style>
                body {
                    margin: 0;
                    padding: 0;
                    overflow: hidden;
                }
                
                #video-background {
                    position: fixed;
                    top: 0;
                    right: 0;
                    bottom: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    z-index: -1;
                }
                
                #content {
                    position: relative;
                    z-index: 1;
                    text-align: center;
                    color: #fff;
                    padding: 20px;
                }
            </style>
        </head>
        <html>
            <head>
                <title>Looping YouTube Video</title>
            </head>
            <body>
                <iframe id="video-background" src="https://www.youtube.com/embed/HQTUWK7CM-Y?autoplay=1&mute=1&controls=0" frameborder="0" allowfullscreen></iframe>
                
                <script>
                    // JavaScript to loop the video
                    var videoIframe = document.getElementById('video-background');
                    videoIframe.addEventListener('load', function () {
                        var player = new YT.Player(videoIframe);
                        player.addEventListener('onStateChange', function (event) {
                            if (event.data === YT.PlayerState.ENDED) {
                                player.seekTo(0);
                                player.playVideo();
                            }
                        });
                    });
                </script>
            
                <!-- Include the YouTube iframe API -->
                <script src="https://www.youtube.com/iframe_api"></script>
            </body>
            </html>
